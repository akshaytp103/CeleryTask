
{% extends 'index.html' %}
{% load static %}
{% block content %}

<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">GENERATE FILE</h2>
            <form method="post">
                {% csrf_token %}
              <div class="form-outline mb-4">
                <input  class="form-control" type="text" name="file_name" placeholder="Type file name" />
                <!-- <label type="text" name="file_name" class="form-label" for="form3Example3">Email address</label> -->
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="text" name="count" class="form-control" placeholder="enter the number of data" />
                <!-- <label type="text" name="count" class="form-label" for="form3Example4">Password</label> -->
              </div>
  
             
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                SUBMIT
              </button>
  
             
            </form>
          </div>    
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
{% endblock %}
